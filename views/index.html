<!DOCTYPE html>
<html>
<head>
	<title>paymoi | payutc</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<header>
	<ul id="nav-mobile" class="side-nav fixed right hide-on-med-and-down">
		<img src="img/paymoi.png" class='logo_pay'>
		<li><a  class="menu-text" href="admin"><i class="material-icons menu-icon">settings</i> Admin</a></li>
		<li><a  class="menu-text" href=""><i class="material-icons menu-icon">note_add</i> Transaction</a></li>
		<li><a  class="menu-text" href=""><i class="material-icons menu-icon">book</i> Historique</a></li>
		<li class="logo-li"><a href="http://pay.utc.fr"><img src="img/payutc.png" class="logo-in-li"></a></li>
	</ul>
	 <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
</header>
<div class="container">
	<div class="row"><h1>Bienvenue {{user.name}}</h1></div>
	<!-- START INFO -->
	<!-- BALANCE -->
	<div class="row">
		<div class="col s12 l12 m12">
			<div class="card red lighten-1">
				<div class="card-content">
					<span class="card-title"><h2><i class="material-icons medium">attach_money</i>Balance: <span id="balance">{{money.profit-money.debt}}€</span></h2></span>
				</div>
			</div>
		</div>
	</div>
	<div class='row'>
		<!-- CARD -->
		<div class="col s12 l6 m6">
			<div class="card green lighten-1">
				<div class="card-content">
					<span class="card-title">On me doit:</span>
					<p><span class="card-money">{{money.profit}}€</span></p>
				</div>
				<div class="card-action">
					<a href="#" class="btn white"><i class="material-icons ">list</i>LISTE</a>
					<a href="#" class="btn red lighten-2"><i class="material-icons small">gavel</i>RAPPEL</a>
				</div>
			</div>
		</div>
		<!-- CARD -->
		<div class="col s12 l6 m6">
			<div class="card red lighten-1">
				<div class="card-content">
					<span class="card-title">Je dois:</span>
					<p><span class="card-money">{{money.debt}}€</span></p>
				</div>
				<div class="card-action">
					<a href="#" class="btn white"><i class="material-icons ">list</i>LISTE</a>
					<a href="#" class="btn"><i class="material-icons ">attach_money</i>PAYER</a>
				</div>
			</div>
		</div>
	</div>
	<!-- OTHER INFO -->
	<!-- PERFORMANCE -->
	<div class="row">
		<div class="col l12 s12 m12 highcharts-container long" id="perf-chart"></div>
	</div>
</div>

</body>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
<script src="js/materialize.js"></script>
<script type="text/javascript" src="js/lib/graphs.js"></script>
<script type="text/javascript">
	$(".button-collapse").sideNav();
</script>
</html>
